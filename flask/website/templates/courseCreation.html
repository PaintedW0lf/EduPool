<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset = "UTF-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<title>EduPool</title>
<link rel = "stylesheet" href = "adminCreatingCourse.css">
</head>
<body>

<div class = "form-container">
<h2>Create a Course</h2>
  <form method = "post">
	<div class = "form-group">
      <label for = "subject">Course Subject</label>
		<select name = "subject" id = "subject" required>
		  <option value = "default">Choose a Subject</option>
		  <option value = "COSC">COSC</option>
		  <option value = "PHYS">PHYS</option>
		  <option value = "DATA">DATA</option>
		  <option value = "MATH">MATH</option>
		  <option value = "STAT">STAT</option>
		</select>
    </div>

    <div class = "form-group">
      <label for = "code">Course Code</label>
      <input type = "number" id = "code" name = "code" min = "100" required>
    </div>
    
    <div class = "form-group">
      <label for = "name">Course Name</label>
      <input type = "text" id = "name" name = "name" required>
    </div>
    
    <div class = "form-group">
      <label for = "description">Course Description</label>
      <textarea id = "description" name = "description" rows = "2" required></textarea>
    </div>
    
    <div class = "form-group">
      <label for = "limit">Course Limit</label>
      <input type = "number" id = "limit" name = "limit" required min="1">
    </div>

    <div class = "form-group">
      <label for = "instructor">Course Instructor ID</label>
      <input type = "text" id = "instructor" name = "instructor">
    </div>
    
    <button class = "form-group" type = "submit">Create Course</button>

    <input class = "form-group" type="button" value="Cancel" onclick="cancelCourseCreation()">
  </form>
</div>

<script>

        window.location.href = "index.html";

</body>
