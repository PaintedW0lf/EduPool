<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6495ED; /* Blue background color */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="button"] {
            background-color: #FF0000; /* Red cancel button color */
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber" required>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>

        <label for="yearStanding">Year Standing:</label>
        <input type="text" id="yearStanding" name="yearStanding" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="passwordError" style="color: red; display: none;">Passwords do not match</span>

        <input type="submit" value="Create Account">
        <input type="button" value="Cancel" onclick="cancelRegistration()">
    </form>
</div>

<script>
    function cancelRegistration() {
        // Redirect or perform other action when cancel button is clicked
        window.location.href = "index.html"; // Replace "index.html" with the appropriate URL
    }

    document.getElementById("createAccountForm").onsubmit = function() {
        // Validate password and confirm password
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("passwordError").style.display = "inline";
            return false; // Prevent form submission
        }
    };
</script>

</body>
</html>
